<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect to Google Drive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header h1 {
            margin: 0;
            text-align: center;
            padding-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: #e8491d;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #ff6a3c;
        }
        #connect-btn {
            text-align: center;
            margin-top: 20px;
        }
        #message {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        /* Add these new styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Drive Connect</h1>
        </div>
    </header>

    <div class="container">
        <h2>Connect to your Google Drive</h2>
        <p>Click the button below to connect to your Google Drive account and access your files and folders.</p>
        <div id="connect-btn">
            <a href="#" class="btn" id="openModal">Connect with Drive</a>
        </div>
    </div>

    <!-- Add this new modal dialog -->
    <div id="driveModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Connect to Google Drive</h2>
            <p>Are you sure you want to connect to your Google Drive account?</p>
            <a href="{{ url_for('connect_drive') }}" class="btn">Confirm Connection</a>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("driveModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModal");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal 
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
